[package]
name = "serabut"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
name = "serabut"
path = "src/bin/serabut.rs"

[[bin]]
name = "serabutd"
path = "src/bin/serabutd.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
rusqlite = { version = "0.31", features = ["bundled"] }
axum = "0.7"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tempfile = "3"
tower = { version = "0.5", features = ["util"] }
