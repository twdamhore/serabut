[package]
name = "serabut"
version = "0.1.0"
edition = "2021"
description = "Lightweight bare metal PXE provisioning tool"
license = "MIT"

[lib]
name = "serabut"
path = "src/lib.rs"

[[bin]]
name = "serabut"
path = "src/bin/serabut.rs"

[[bin]]
name = "serabutd"
path = "src/bin/serabutd.rs"

[dependencies]
# CLI argument parsing
clap = { version = "4", features = ["derive"] }

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1"
thiserror = "1"

# Serialization (for potential future config)
serde = { version = "1", features = ["derive"] }

# Network packet handling (for raw packet capture)
pnet = "0.35"

# DHCP protocol parsing
dhcproto = "0.12"

# MAC address handling
macaddr = "1"

# File locking (cross-platform)
file-lock = "2"

[dev-dependencies]
tempfile = "3"
serial_test = "3"
