[package]
name = "serabut"
version = "0.1.0"
edition = "2021"
description = "DHCP PXE boot listener - monitors network for PXE boot requests"
license = "MIT"

[dependencies]
# Packet capture
pnet = "0.35"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.5", features = ["derive"] }

# MAC address handling
macaddr = "1.0"

# Signal handling
ctrlc = "3.4"

# HTTP client for downloading netboot images
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }

# SHA256 for verifying downloads
sha2 = "0.10"

# Tar extraction
tar = "0.4"
flate2 = "1.0"

# Async runtime for TFTP/proxyDHCP servers
tokio = { version = "1.0", features = ["full"] }

# Socket2 for raw socket options
socket2 = "0.5"

# Low-level libc bindings for SO_BINDTODEVICE
[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"

# Regex for parsing release pages
regex = "1.11"
