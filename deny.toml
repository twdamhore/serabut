# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database of known vulnerabilities
db-path = "~/.cargo/advisory-db"
# Update the advisory database on each run
db-urls = ["https://github.com/rustsec/advisory-db"]
# Warn about packages that have been yanked
yanked = "warn"
# Check unmaintained packages (scope: all, workspace, transitive, none)
unmaintained = "workspace"
# Ignore specific advisories (add IDs here if needed)
ignore = []

[licenses]
# Allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
# Default confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Deny packages that depend on themselves
wildcards = "allow"
# Allow specific duplicate packages if needed
skip = []
# Deny specific packages
deny = []

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
# Only allow crates from crates.io or git
unknown-git = "warn"
# Allow specific registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
