apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "serabut.fullname" . }}-iso
  labels:
    {{- include "serabut.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.iso.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.iso.size }}
