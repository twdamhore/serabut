# Serabut PXE Boot Server Configuration

# Interface to bind to (default: 0.0.0.0 for all interfaces)
interface=0.0.0.0

# Port to listen on (default: 4123)
port=4123

# Log level: error, warn, info, debug (default: info)
log_level=info

# Path to data directory (default: /var/lib/serabutd)
# config_path=/var/lib/serabutd
