# Serabut PXE Boot Manager Configuration
#
# This file should be placed at /etc/serabutd.conf
# Environment variables can override these settings:
#   SERABUTD_DATA_DIR, SERABUTD_BIND_ADDRESS, SERABUTD_PORT

# Data directory containing iso/, views/, hardware/, and config files
data_dir=/var/lib/serabutd

# Network binding
bind_address=0.0.0.0
port=8080
